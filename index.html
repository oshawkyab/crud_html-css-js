<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link css -->
    <link rel="stylesheet" href="style/main.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CRUD</title>
  </head>
  <body class="bg-gray-900">
    <!-- inputs side to enter new data -->
    <div class="inputs-side w- m-auto flex flex-col py-2">
      <!-- title -->
      <h1
        class="text-center font-bold text-3xl text-white border-b inline-block m-auto"
      >
        Management System
      </h1>

      <!-- inputs fields -->
      <div class="container mt-4">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          placeholder="item name"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="item-details flex gap-2 mt-2">
          <input
            type="text"
            class="form-control w-3/12"
            placeholder="Quentity"
          />
          <input type="text" class="form-control w-3/12" placeholder="Paid" />
          <input type="text" class="form-control w-3/12" placeholder="Price" />
          <span class="text-white rounded p-2 bg-gray-600"
            >Remaining: <span class="bg-green-600 rounded p-1">1</span></span
          >
        </div>
        <button class="d-block w-full btn btn-primary my-2">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <!-- to show data -->
    <div class="outputs-side flex flex-col container">
      <h1
        class="text-center font-bold text-3xl text-white border-b inline-block m-auto"
      >
        SHOW DATA
      </h1>

      <!-- table -->
      <table class="table mt-3 text-center">
        <thead class="bg-gray-500 rounded">
          <tr >
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quentity</th>
            <th scope="col">Price</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-white">
          <tr >
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><button class="btn btn-info text-white"><i class="fa-solid fa-pen-to-square"></i></button></td>
            <td><button class="btn btn-danger"><i class="fa-solid fa-trash"></i></button></td>
          </tr>
         
          <tfoot class="text-white">
            <tr>
               <th colspan="5" class="border-r-2">Totally</th>
               <th>100 L.E</th>
            </tr>
          </tfoot>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/tailwind.config.js"></script>
  </body>
</html>
